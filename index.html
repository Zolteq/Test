<!DOCTYPE html>
<html>
<head>
    <title>My Recycling Website</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>
        function calculateScrap() {
            var numFertilizer = parseInt(document.getElementById("fertilizerInput").value);
            var numScrap = Math.floor(numFertilizer / 2) * 3;
            document.getElementById("result").innerHTML = "You will receive " + numScrap + " units of scrap.";
        }
        
        function showCalculator() {
            var selectedOption = document.getElementById("calculatorSelect").value;
            var calculatorDivs = document.getElementsByClassName("calculator");
            for (var i = 0; i < calculatorDivs.length; i++) {
                calculatorDivs[i].style.display = "none";
            }
            document.getElementById(selectedOption).style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Recycling Website</h1>

        <h2>Choose an option:</h2>
        <div class="custom-select">
            <select id="calculatorSelect" onchange="showCalculator()">
                <option value="" disabled selected>Select an option</option>
                <option value="recycleCalculator" class="recycleCalculator">Recycle Calculator</option>
                <option value="fertilizerCalculator" class="fertilizerCalculator">Fertilizer Calculator</option>
            </select>
        </div>

        <div id="recycleCalculator" class="calculator" style="display: none;">
            <h3>Recycle Calculator</h3>
            <!-- Add your recycle calculator content here -->
        </div>

        <div id="fertilizerCalculator" class="calculator" style="display: none;">
            <h3>Fertilizer Calculator</h3>
            <label for="fertilizerInput">Number of Fertilizers:</label>
            <input type="number" id="fertilizerInput" oninput="calculateScrap()">
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
