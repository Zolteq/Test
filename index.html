<!DOCTYPE html>
<html>
<head>
    <title>Custom Dropdown</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            margin: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Select a calculator</button>
        <div class="dropdown-content">
            <a href="#"><img src="icon/Fertilizer.png" alt="Fertilizer Icon" width="20" height="20"> Fertilizer Calculator</a>
            <a href="#"><img src="icon/Scrap.png" alt="Scrap Icon" width="20" height="20"> Recycle Calculator</a>
        </div>
    </div>
</body>
</html>
